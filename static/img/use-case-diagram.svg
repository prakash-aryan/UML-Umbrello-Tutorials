<svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="300" height="200" fill="#f8f9fa" rx="10" opacity="0.6" />
  
  <!-- System Boundary -->
  <rect x="90" y="20" width="200" height="170" rx="10" fill="white" stroke="#2c6ab2" stroke-width="2" stroke-dasharray="5,3" />
  <text x="100" y="40" font-family="Arial" font-size="12" fill="#2c6ab2" font-weight="bold">System</text>
  
  <!-- Actor -->
  <circle cx="50" cy="60" r="15" fill="#3178c6" />
  <line x1="50" y1="75" x2="50" y2="120" stroke="#3178c6" stroke-width="4" stroke-linecap="round" />
  <line x1="30" y1="90" x2="70" y2="90" stroke="#3178c6" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="120" x2="30" y2="150" stroke="#3178c6" stroke-width="4" stroke-linecap="round" />
  <line x1="50" y1="120" x2="70" y2="150" stroke="#3178c6" stroke-width="4" stroke-linecap="round" />
  <text x="50" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#3178c6" font-weight="bold">User</text>
  
  <!-- Use Case Oval -->
  <ellipse cx="180" cy="70" rx="60" ry="20" fill="white" stroke="#3178c6" stroke-width="2.5" />
  <text x="180" y="75" font-family="Arial" font-size="8" text-anchor="middle" fill="#3178c6" font-weight="bold">Primary Use Case</text>
  
  <!-- Secondary Use Case -->
  <ellipse cx="180" cy="140" rx="60" ry="20" fill="white" stroke="#3178c6" stroke-width="2.5" />
  <text x="180" y="145" font-family="Arial" font-size="8" text-anchor="middle" fill="#3178c6" font-weight="bold">Secondary Use Case</text>
  
  <!-- Include Relationship -->
  <line x1="180" y1="100" x2="180" y2="100" stroke="#3178c6" stroke-width="1.5" />
  <path d="M180,90 L180,120" stroke="#3178c6" stroke-width="1.5" stroke-dasharray="5,3" />
  <text x="200" y="115" font-family="Arial" font-size="10" fill="#3178c6"></text>
  
  <!-- Association Line -->
  <line x1="70" y1="90" x2="120" y2="70" stroke="#3178c6" stroke-width="1.5" />
</svg>