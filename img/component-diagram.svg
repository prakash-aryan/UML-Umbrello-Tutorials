<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="100%" stop-color="#edf5ff" />
    </linearGradient>
  </defs>
  
  <!-- Main container with soft shadow -->
  <rect x="70" y="70" width="372" height="372" rx="15" ry="15" fill="url(#bg-gradient)" 
        stroke="#1b5eab" stroke-width="5" filter="drop-shadow(3px 3px 5px rgba(0,0,0,0.2))" />
  
  <!-- Component notation boxes -->
  <rect x="400" y="70" width="25" height="25" fill="white" stroke="#1b5eab" stroke-width="3" />
  <rect x="415" y="55" width="25" height="25" fill="white" stroke="#1b5eab" stroke-width="3" />
  
  <!-- Main component title -->
  <text x="150" y="110" font-family="Arial" font-size="18" font-weight="bold" fill="#1b5eab">Component System</text>
  
  <!-- Left component -->
  <rect x="100" y="180" width="140" height="90" rx="8" ry="8" fill="#e6f0ff" 
        stroke="#1b5eab" stroke-width="3" filter="drop-shadow(1px 1px 3px rgba(0,0,0,0.1))" />
  <text x="170" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">Service A</text>
  
  <!-- Right component -->
  <rect x="320" y="180" width="140" height="90" rx="8" ry="8" fill="#e6f0ff" 
        stroke="#1b5eab" stroke-width="3" filter="drop-shadow(1px 1px 3px rgba(0,0,0,0.1))" />
  <text x="390" y="225" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">Service B</text>
  
  <!-- Bottom component -->
  <rect x="210" y="320" width="140" height="90" rx="8" ry="8" fill="#e6f0ff" 
        stroke="#1b5eab" stroke-width="3" filter="drop-shadow(1px 1px 3px rgba(0,0,0,0.1))" />
  <text x="280" y="365" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">Data Store</text>
  
  <!-- Provided Interface (lollipop symbol) -->
  <line x1="240" y1="225" x2="320" y2="225" stroke="#1b5eab" stroke-width="3" />
  <circle cx="320" cy="225" r="8" fill="white" stroke="#1b5eab" stroke-width="3" />
  
  <!-- Required Interface (socket symbol) -->
  <line x1="280" y1="320" x2="280" y2="280" stroke="#1b5eab" stroke-width="3" />
  <path d="M 280,280 A 8,8 0 0 1 272,272 A 8,8 0 0 1 288,272 Z" fill="white" stroke="#1b5eab" stroke-width="3" />
  
  <!-- Dependency relationship -->
  <line x1="170" y1="270" x2="230" y2="320" stroke="#1b5eab" stroke-width="2.5" stroke-dasharray="7,4" />
  <polygon points="226,313 230,320 223,323" fill="#1b5eab" />
</svg>