<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#ffffff" rx="20" ry="20"/>
  
  <!-- Initial state -->
  <circle cx="100" cy="180" r="20" fill="#1b5eab"/>
  
  <!-- Display state -->
  <rect x="160" y="150" width="100" height="60" rx="25" ry="25" fill="#ffffff" stroke="#1b5eab" stroke-width="5"/>
  <text x="210" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">Display</text>
  
  <!-- Setting state -->
  <rect x="320" y="150" width="100" height="60" rx="25" ry="25" fill="#ffffff" stroke="#1b5eab" stroke-width="5"/>
  <text x="370" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">Setting</text>
  
  <!-- Initial to Display transition -->
  <path d="M 122 180 L 155 180" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="153,175 160,180 153,185" fill="#1b5eab"/>
  
  <!-- Display to Setting transition -->
  <path d="M 262 160 L 317 160" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="315,155 322,160 315,165" fill="#1b5eab"/>
  
  <!-- Setting to Display transition -->
  <path d="M 317 200 L 262 200" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="264,205 257,200 264,195" fill="#1b5eab"/>
  
  <!-- Self transition -->
  <path d="M 370 150 C 390 120 420 120 435 150" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="430,145 435,152 410,155" fill="#1b5eab"/>
  
  <!-- Second state -->
  <rect x="220" y="270" width="100" height="60" rx="25" ry="25" fill="#ffffff" stroke="#1b5eab" stroke-width="5"/>
  <text x="270" y="305" font-family="Arial" font-size="14" text-anchor="middle" fill="#1b5eab">State</text>
  
  <!-- Setting to second state transition -->
  <path d="M 360 210 L 280 265" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="282,270 275,268 280,260" fill="#1b5eab"/>
  
  <!-- Second state to final state transition -->
  <path d="M 270 330 L 270 370" stroke="#1b5eab" stroke-width="3" fill="none"/>
  <polygon points="275,368 270,375 265,368" fill="#1b5eab"/>
  
  <!-- Final state -->
  <circle cx="270" cy="400" r="20" stroke="#1b5eab" stroke-width="5" fill="#ffffff"/>
  <circle cx="270" cy="400" r="12" fill="#1b5eab"/>
</svg>